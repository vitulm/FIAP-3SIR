<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Fiap</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="mynavbar">
			<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/viagem/create">Cadastrar
							Viagem</a></li>
					<li class="nav-item"><a class="nav-link" href="/index">Listagem e exclus√£o
							Viagem</a></li>
					<li class="nav-item"><a class="nav-link" href="/categoria">Alterar
							Viagem</a></li>
							
				</ul>
				<form class="d-flex">
					<div style="float: right;">
						<p class="text-white" th:text="${nome}"></p>
					</div>
				</form>
			</div>
		</div>
	</nav>


	<div class="container">
		<h3>Lista de viagens</h3>
		<table>
			<thead>
				<th>Id</th>
				<th>dto Decolagem</th>
				<th>Estadia</th>
				<th>Assentos</th>
				<th>modelo Nave</th>
				<th>primeiro Comandante</th>
				<th>matricula Primeiro</th>
				<th>segundo Comandante</th>
				<th>matricula Segundo</th>
			</thead>
			<tbody>
				<tr th:each="viagem : ${viagens}">
					<td th:text="${viagem.getId()}"></td>
					<td th:text="${viagem.getDtoDecolagem()}"></td>
					<td th:text="${viagem.getEstadia()}"></td>
					<td th:text="${viagem.getAssentos()}"></td>
					<td th:text="${viagem.getModeloNave()}"></td>
					<td th:text="${viagem.getPrimeiroComandante()}"></td>
					<td th:text="${viagem.getMatriculaPrimeiro()}"></td>
					<td th:text="${viagem.getSegundoComandante()}"></td>
					<td th:text="${viagem.getMatriculaSegundo()}"></td>
					<td><a th:href="@{/viagem/delete/{Id} (Id = ${viagem.id}) }">Deletar</a></td>	
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
